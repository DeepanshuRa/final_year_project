<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/registration.png" alt="" width="300px" height="200px">
                    </div>

                    <form (ngSubmit)="formSubmit()" class="mb20">
                        <!--username-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here"
                                required>
                            <mat-hint>User name must be unique</mat-hint>
                        </mat-form-field>

                        <!--Password-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" [(ngModel)]="user.password" name="password" matInput
                                placeholder="Enter Here" required>
                        </mat-form-field>

                        <!--first name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstname" name="firstname" matInput placeholder="Enter Here"
                                required>
                        </mat-form-field>

                        <!--last name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastname" name="lastname" matInput placeholder="Enter Here"
                                required>
                        </mat-form-field>

                        <!--Email-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Enter Here"
                                required>
                        </mat-form-field>

                        <!--Phone-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input type="number" [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Here"
                                required>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button
                                color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
