<div class="bootstrap-wrapper">
    <div class="container mt20">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.jpg" alt="" width="200px" height="200px">
                    </div>

                    <h1 class="text-center">Login</h1>
                    
                    <form (ngSubmit)="formSubmit()">
                        <!--username-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter Here" required>
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <!--Password-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter Here" required>
                            <mat-hint>Valid Password</mat-hint>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" class="ml20" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
