<mat-card>
    <h1>Update Quiz</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (ngSubmit)="updateData()">
                    <!--title-->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" matInput name="title" placeholder="Enter here" required>
                    </mat-form-field>

                    <!--descripton-->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" type="text" matInput name="description" rows="5" placeholder="Enter Here"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!--max marks-->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" matInput name="maxMarks" rows="5" placeholder="Enter Here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!--no of questions-->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>No Of Questions</mat-label>
                                <input [(ngModel)]="quiz.noOfQuestions" type="text" matInput name="noOfQuestions" rows="5" placeholder="Enter Here">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle [(ngModel)]="quiz.active" name="active" class="mt20" color="primary">
                        Active
                    </mat-slide-toggle>

                    <br>
                    <!-- category -->
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Select Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category">
                            <mat-option *ngFor="let c of categories" [value]="c">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
