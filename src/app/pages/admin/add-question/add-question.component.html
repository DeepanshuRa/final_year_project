<div class="bootstrap-wrapper mt20">
    <div class="row">
        <div class="col-md-12">
            <h1>Adding Question to {{qTitle}}</h1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the details of new Question</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form (ngSubmit)="formSubmit()"  class="mt20">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Enter Question</mat-label>
                            <textarea [(ngModel)]="question.content" required matInput name="content"rows="5" placeholder="Enter Here"></textarea>
                        </mat-form-field> -->
                        <ckeditor [editor]="Editor" name="content"
                            [(ngModel)]="question.content"></ckeditor>

                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input [(ngModel)]="question.option1" required matInput name="option1" placeholder="Enter Here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input [(ngModel)]="question.option2" required matInput name="option2" placeholder="Enter Here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input [(ngModel)]="question.option3" required matInput name="option3" placeholder="Enter Here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input [(ngModel)]="question.option4" required matInput name="option4" placeholder="Enter Here">
                                </mat-form-field>
                            </div>
                        </div>

                        <!--answer-->
                        <mat-form-field class="w100 mt20">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">Option1</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">Option2</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">Option3</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">Option4</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt20">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
